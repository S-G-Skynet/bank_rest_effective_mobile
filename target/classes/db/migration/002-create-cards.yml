databaseChangeLog:
  - changeSet:
      id: 002-create-cards
      author: said
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_number_encrypted
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user
